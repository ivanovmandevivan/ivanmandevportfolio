<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}</title>
<meta name="description" content="{{ if .IsPage }}{{ or .Params.description .Summary }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else if .IsNode }}{{ or .Params.description .Summary }}{{ end }}">
<link rel="canonical" href="{{ .Permalink }}">
<link rel="robots" href="/robots.txt" />

<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

{{ range .Site.Params.apple_favicon -}}
    <link rel="apple-touch-icon" sizes="180x180" href="{{ . | absURL }}">
{{- end }}

{{ range .Site.Params.normal_favicon32x32 -}}
    <link rel="icon" type="image/png" sizes="32x32" href="{{ . | absURL }}">
{{- end }}

{{ range .Site.Params.normal_favicon16x16 -}}
    <link rel="icon" type="image/png" sizes="32x32" href="{{ . | absURL }}">
{{- end }}

{{ range .Site.Params.safari_favicon -}}
    <link rel="mask-icon" href="{{ . | absURL }}" color="#5bbad5">
{{- end }}
