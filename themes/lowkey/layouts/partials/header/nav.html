<nav>
    <ul class="flex flex-wrap justify-center uppercase text-xs font-semibold gap-7 text-gray-500 ">
        {{ $currentPage := . }}
        {{ range site.Menus.main }}
        {{- $menu_item_url := (cond (strings.HasSuffix .URL "/") .URL (printf "%s/" .URL) ) | absLangURL }}
        {{- $page_url:= $currentPage.Permalink | absLangURL }}
        <li class="{{- if eq $menu_item_url $page_url }}text-gray-900{{else}}hover:text-gray-500{{ end -}}"><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}

        <li>
            <div class="flex justify-between">
                <div class="h-4 w-4">
                    {{ partial "processor/svg" "file-pdf" }} 
                </div>
                <a class="font-extrabold text-gray-800" href="https://drive.google.com/file/d/17ETD8qtYh4ToOoJC_rDz3k0yoHO5MZuL/view?usp=sharing">
                    Resume
                </a>
            </div>
        </li>
    </ul>
</nav>
